    <body>
        <div id="map">
        </div>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#330d6b',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#330d6b',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_basemapPositronnolabelsretina_0');
        map.getPane('pane_basemapPositronnolabelsretina_0').style.zIndex = 400;
        var layer_basemapPositronnolabelsretina_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png', {
            pane: 'pane_basemapPositronnolabelsretina_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_basemapPositronnolabelsretina_0;
        map.addLayer(layer_basemapPositronnolabelsretina_0);
        function pop_layerindia_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">State</th>\
                        <td>' + (feature.properties['NAME_1'] !== null ? autolinker.link(feature.properties['NAME_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_layerindia_1_0() {
            return {
                pane: 'pane_layerindia_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(230,221,228,0.4666666666666667)',
                interactive: true,
            }
        }
        map.createPane('pane_layerindia_1');
        map.getPane('pane_layerindia_1').style.zIndex = 401;
        map.getPane('pane_layerindia_1').style['mix-blend-mode'] = 'normal';
        var layer_layerindia_1 = new L.geoJson(json_layerindia_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_layerindia_1',
            layerName: 'layer_layerindia_1',
            pane: 'pane_layerindia_1',
            onEachFeature: pop_layerindia_1,
            style: style_layerindia_1_0,
        });
        bounds_group.addLayer(layer_layerindia_1);
        map.addLayer(layer_layerindia_1);
        function pop_locationsofmonuments_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Latitude</th>\
                        <td>' + (feature.properties['latitude'] !== null ? autolinker.link(feature.properties['latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitude</th>\
                        <td>' + (feature.properties['longitude'] !== null ? autolinker.link(feature.properties['longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Monument Name</th>\
                        <td>' + (feature.properties['monumentna'] !== null ? autolinker.link(feature.properties['monumentna'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Location</th>\
                        <td>' + (feature.properties['location'] !== null ? autolinker.link(feature.properties['location'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">District</th>\
                        <td>' + (feature.properties['district'] !== null ? autolinker.link(feature.properties['district'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">State</th>\
                        <td>' + (feature.properties['state'] !== null ? autolinker.link(feature.properties['state'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ASI Circle</th>\
                        <td>' + (feature.properties['asicircle'] !== null ? autolinker.link(feature.properties['asicircle'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_locationsofmonuments_2_0() {
            return {
                pane: 'pane_locationsofmonuments_2',
                radius: 5.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(106,6,182,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_locationsofmonuments_2');
        map.getPane('pane_locationsofmonuments_2').style.zIndex = 402;
        map.getPane('pane_locationsofmonuments_2').style['mix-blend-mode'] = 'normal';
        var layer_locationsofmonuments_2 = new L.geoJson(json_locationsofmonuments_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_locationsofmonuments_2',
            layerName: 'layer_locationsofmonuments_2',
            pane: 'pane_locationsofmonuments_2',
            onEachFeature: pop_locationsofmonuments_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_locationsofmonuments_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_locationsofmonuments_2);
        map.addLayer(layer_locationsofmonuments_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Reviving India\'s Rich History: Bringing Ancient Landmarks to Life</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/locationsofmonuments_2.png" /> locations of monuments': layer_locationsofmonuments_2,'<img src="legend/layerindia_1.png" /> layer - india': layer_layerindia_1,"base map - Positron [no labels] (retina)": layer_basemapPositronnolabelsretina_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_locationsofmonuments_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'monumentna'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"state": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_state = document.createElement('div');
            div_state.id = "div_state";
            div_state.className= "filterselect";
            document.getElementById("menu").appendChild(div_state);
            sel_state = document.createElement('select');
            sel_state.multiple = true;
            sel_state.size = 10;
            sel_state.id = "sel_state";
            var state_options_str = "<option value='' unselected></option>";
            sel_state.onchange = function(){filterFunc()};
            state_options_str  += '<option value="Andhra Pradesh">Andhra Pradesh</option>';
            state_options_str  += '<option value="Assam">Assam</option>';
            state_options_str  += '<option value="Bihar">Bihar</option>';
            state_options_str  += '<option value="Delhi">Delhi</option>';
            state_options_str  += '<option value="Goa">Goa</option>';
            state_options_str  += '<option value="Gujarat">Gujarat</option>';
            state_options_str  += '<option value="Haryana">Haryana</option>';
            state_options_str  += '<option value="Jammu and Kashmir">Jammu and Kashmir</option>';
            state_options_str  += '<option value="Karnataka">Karnataka</option>';
            state_options_str  += '<option value="Kerala">Kerala</option>';
            state_options_str  += '<option value="MIZORAM">MIZORAM</option>';
            state_options_str  += '<option value="Madhya Pradesh">Madhya Pradesh</option>';
            state_options_str  += '<option value="Maharashtra">Maharashtra</option>';
            state_options_str  += '<option value="Manipur">Manipur</option>';
            state_options_str  += '<option value="Meghalaya">Meghalaya</option>';
            state_options_str  += '<option value="Odisha">Odisha</option>';
            state_options_str  += '<option value="Punjab">Punjab</option>';
            state_options_str  += '<option value="Rajasthan">Rajasthan</option>';
            state_options_str  += '<option value="Sikkim">Sikkim</option>';
            state_options_str  += '<option value="Tamil Nadu">Tamil Nadu</option>';
            state_options_str  += '<option value="Tripura">Tripura</option>';
            state_options_str  += '<option value="Uttar Pradesh">Uttar Pradesh</option>';
            state_options_str  += '<option value="West Bengal">West Bengal</option>';
            sel_state.innerHTML = state_options_str;
            div_state.appendChild(sel_state);
            var lab_state = document.createElement('div');
            lab_state.innerHTML = 'state';
            lab_state.className = 'filterlabel';
            div_state.appendChild(lab_state);
            var reset_state = document.createElement('div');
            reset_state.innerHTML = 'clear filter';
            reset_state.className = 'filterlabel';
            reset_state.onclick = function() {
                var options = document.getElementById("sel_state").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_state.appendChild(reset_state);
        resetLabels([layer_layerindia_1]);
        map.on("zoomend", function(){
            resetLabels([layer_layerindia_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_layerindia_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_layerindia_1]);
        });
        </script>
